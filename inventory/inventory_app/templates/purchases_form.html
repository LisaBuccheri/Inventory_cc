{% extends "./base.html" %}
{% load static %} 
{% block content %}
    <h1>Make a purchase :</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <label for="menu_item">Menu Item:</label>
            <select name="menu_item" id="menu_item" required>
                <option value selected>--------</option>
                {% for menu_item in menu_items %}
                    <option value="{{ menu_item.pk }}">{{ menu_item.title }}</option>
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
